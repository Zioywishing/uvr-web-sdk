name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'demo-html/**'
      - 'packages/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build Packages
        run: bun run --filter "@uvr-web-sdk/*" build

      - name: Build Demo
        run: bun run --filter "uvr-demo-html" build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo-html/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
